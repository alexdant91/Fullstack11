<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <button type="button" disabled>Click here!</button>
      <br>
      <label for="range_number">Range of 0-100</label>
      <input type="number" id="range_number" name="range_number" min="0" max="100" step="2" autofocus>
      <br>
      <input type="checkbox" id="check_exercise" name="check_exercise" value="exercise_correct" checked>
      <label for="check_exercise">Exercise correct</label>
      <br>
      <input type="date" id="date" name="date">
    </form>
  </body>
</html>
