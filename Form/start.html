<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
      <legend>Personal data:</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="6" maxlength="12" required>
      <br><br>
      <label for="name">First name:</label>
      <input type="text" id="name" name="name" required>
      <br><br>
      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" name="lastname" required>
      <br><br>
      <label for="date_of_birth">Date of birth:</label>
      <input type="date" id="date_of_birth" name="date_of_birth" required>
      <br><br>
      <label for="telephone_number">Telephone number:</label>
      <input type="tel" id="telephone_number" name="telephone_number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" minlength="10" maxlength="10" required>
      <br><br><br>
      <label for="choosing_plans">Choose a plan:</label>
      <select name="choosing_plans" id="choosing_plans" required>
        <option value="free_plan">Free Plan</option>
        <option value="group_of_3_plans">3 Plans for â‚¬25</option>
      </select>
      <br><br>
      <label for="pro_plan">Pro Plan:</label>
      <input type="checkbox" id="pro_plan" name="pro_plan" value="pro_plan">
      <br><br><br>
      <label for="credit_card_number">Credit card number:</label>
      <input type="number" id="credit_card_number" name="credit_card_number" placeholder="0000-0000-0000-0000" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" minlength="16" maxlength="16" required>
      <br><br>
      <label for="cvc">CVC:</label>
      <input type="number" id="cvc" name="cvc" placeholder="123" pattern="[0-9]{3}" minlength="3" maxlength="3" required>
      <br><br>
      <label for="expiration_date">Expiration date:</label>
      <input type="month" id="expiration_date" name="expiration_date" required>
      <br><br>
      <label for="billing_address">Billing Address:</label>
      <input type="text" id="billing_address" name="billing_address" required>
      <br><br><br>
      <input type="submit">
      </fieldset>
    </form>
  </body>
</html>
